<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>
      Pomelo
    </title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta http-equiv="content-style-type" content="text/css" />
    <meta http-equiv="content-scripte-type" content="text/javascript" />
    <meta name="author" content="netease" />
    <meta name="version" content="1.0" />
    <meta name="keywords" content="pomelo" />
    <link type="text/css" rel="stylesheet" href="css/base.css" />
    <script src="js/lib/jquery-1.8.0.min.js"></script>
    <script src="js/lib/socket.io.js"></script>
    <script src="js/lib/pomeloclient.js"></script>
    <script src="js/client.js"></script>
  </head>
  <body>
    <div id="signup-view" class="view">
      <h1>Sign Up</h1>
      <form id="signup-form">
        <p><label for="name">Name:</label><input type="text" name="name"></p>
        <p><label for="email">Email:</label><input type="email" name="email"> </p>
        <p><label for="password">password:</label><input type="password" name="password"> </p>
        <p><label for="studentId">studentId:</label><input type="text" name="studentId"> </p>
        <a onclick="signupAction()"> Sign up</a> <span class="divider">|</span>
        <a onclick="goToView('login')">Log in?</a>
      </form>
    </div>
    <div id="login-view" class="view">
      <h1>Log in</h1>
      <form id="login-form">
        <p><label for="email">Email:</label><input type="email" name="email"> </p>
        <p><label for="password">password:</label><input type="password" name="password"> </p>
        <a onclick="loginAction()">Log in</a> <span class="divider">|</span>
        <a onclick="goToView('signup')">Sign up?</a>
      </form>
    </div>
    <div id="home-view" class="view">
      <h1>Home</h1>
      Welcome <span id="var-username"> </span>
      <hr/>
      <a onclick="goToView('battle')">battle?</a>
      <hr/>
      <a onclick="goToView('mission')">mission?</a>
      <hr/>
      <a onclick="goToView('friend')">freind?</a>
      <hr/>
      <a onclick="logoutAction()">Log out!</a>
    </div>    
  <!--qiao--> 
    <div id="battle-view" class="view">
      <h1>Battle</h1>
      <form id="battle-form">
        <input type="text" name="enermyId"> 
        <a onclick="battle()"> fight! </a>
      </form>
      <form id="battlearea-form">
        <input type="text" name="areaId"> 
        <a onclick="battlearea()"> fight area! </a>
      </form>
    </div>  
    <div id="mission-view" class="view">
      <h1>Missions</h1>
      <a onclick="getMissions()"> list unfinished? </a>
      <form id="mission-form">
        <input type="text" name="missionId"> 
        <a onclick="completeMission()"> finish! </a>
      </form>
    </div>  
    <div id="friend-view" class="view">
      <h1>Firends</h1>
      <a onclick="listfriends()"> list freinds? </a>
      <form id="addfriend-form">
        <input type="text" name="friendname"> 
        <a onclick="addfriend()"> add! </a>
      </form>
    </div>  

    <a onclick="sendMessage()"> send! </a>
  </body>
</html>
